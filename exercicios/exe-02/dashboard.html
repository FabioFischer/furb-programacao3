<html>

    <head>
        <meta charset="utf-8">
        
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="dashboard.js"></script>
    </head>
    <body>
        <div class="app-wrapper">

            <div class="header-wrapper">
                <button class="default-button" onclick="goBack()">Sair do Sistema</button>
                <div class="flex-spacer"></div>
                <nav class="top-menu-bar">
                    <a id="menu-01" href="#" onclick="onSelectMenu('menu-01')">INSTITUCIONAL</a>
                    <a id="menu-02" href="#" onclick="onSelectMenu('menu-02')">CURSOS</a>
                    <a id="menu-03" href="#" onclick="onSelectMenu('menu-03')">SERVIÇOS</a>
                    <a id="menu-04" href="#" onclick="onSelectMenu('menu-04')">INOVAÇÃO E PESQUISA</a>
                    <a id="menu-05" href="#" onclick="onSelectMenu('menu-05')">RELAÇÃO COM A COMUNIDADE</a>
                </nav>
            </div>

            <div class="body-wrapper">
                
                <div class="container-wrap">
                    <h1>Cadastro de Heróis</h1>
    
                    <form action="">
                        <input id="hero-name" type="text" placeholder="Nome">
                        <input id="hero-gender" type="text" placeholder="Gênero">
                        <input id="hero-age" type="number" placeholder="Idade">
                        <input id="hero-powers" type="text" placeholder="Poderes">
                        <input id="hero-background" type="text" placeholder="História">
                        <input id="hero-name" class="default-button" type="button" value="Cadastrar Herói" onClick=newHero()>
                    </form>
                </div>

                <div class="flex-spacer"></div>

                <div class="container-wrap">
                    <h1>Dados de Heróis</h1>

                    <table border='1' style="width:100%" id='mytable'>
                        <tbody>
                            <tr>
                                <th>Nome</th>
                                <th>Genero</th>
                                <th>Idade</th>
                                <th>Poderes</th>
                                <th>História</th>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </body>
</html>
